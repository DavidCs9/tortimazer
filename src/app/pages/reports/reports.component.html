<main class="w-screen h-screen bg px-10">
  <header
    class="relative text-xl md:text-4xl flex gap-2 items-center font-semibold w-full justify-between text-gray-100"
  >
    <div class="flex items-center">
      <img
        src="../../../assets/tortimazer-logo.png"
        alt="tortimazer-logo"
        class="aspect-square object-cover h-24 md:h-24"
      />
      <h1>TORTIMAZER 3.0</h1>
    </div>
    <button class="hover:text-gray-200" title="Logout" (click)="handleLogout()">
      <i class="fa-solid fa-right-from-bracket"></i>
    </button>
  </header>
  <div
    class="text-base md:text-xl font-semibold flex gap-4 w-full justify-center text-gray-100 pb-24"
  >
    <button
      (click)="toggleView(true)"
      [class]="reportsView ? 'p-2 bg-gray-300 rounded-lg text-gray-900' : ''"
    >
      Reports
    </button>
    <button
      (click)="toggleView(false)"
      [class]="!reportsView ? 'p-2 bg-gray-300 rounded-lg text-gray-900' : ''"
    >
      Price
    </button>
  </div>

  @if (reportsView) {
  <section class="flex flex-col gap-8 md:mx-10">
    <h2 class="text-3xl font-semibold text-gray-100 text-center">
      Sales report
    </h2>
    <div
      class="flex gap-4 w-full mx-auto justify-center text-gray-100 text-lg font-semibold"
    >
      <div class="flex gap-2">
        <h5>From:</h5>
        <input
          [formControl]="initDate"
          type="date"
          class="w-full rounded-lg bg-gray-300"
        />
      </div>
      <div class="flex gap-2">
        <h5>To:</h5>
        <input
          [formControl]="endDate"
          type="date"
          class="w-full rounded-lg bg-gray-300"
        />
      </div>
    </div>
    <button
      class="w-full bg-white text-black rounded-lg flex items-center gap-3 justify-center py-3 shadow-lg hover:bg-gray-100 text-xl"
      (click)="handleGetRecords()"
    >
      Download
      <i class="fa-solid fa-download"></i>
    </button>
  </section>
  } @else {
  <app-price />
  }
</main>
