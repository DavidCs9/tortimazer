<main class="w-screen h-screen bg px-10">
  <header
    class="text-4xl flex gap-2 items-center font-semibold w-full justify-center pt-10 pb-16 text-gray-100"
  >
    <img
      src="../../../assets/tortimazer-logo.png"
      alt="tortimazer-logo"
      class="aspect-square object-cover h-40"
    />
    <h1>TORTIMAZER 3.0</h1>
    <button class="hover:text-gray-200" title="Logout" (click)="handleLogout()">
      <i class="fa-solid fa-right-from-bracket absolute right-5 top-5"></i>
    </button>
  </header>
  <section class="flex flex-col gap-8 mx-10">
    <div>
      <h2 class="text-3xl font-semibold text-gray-100">Sales report</h2>
      <button
        class="w-full bg-white text-black rounded-lg flex items-center gap-3 justify-center py-3 shadow-lg hover:bg-gray-100 text-xl"
      >
        Download
        <i class="fa-solid fa-download"></i>
      </button>
    </div>
    <div>
      <h2 class="text-3xl font-semibold text-gray-100">Profit report</h2>
      <button
        class="w-full bg-white text-xl text-black rounded-lg flex items-center gap-3 justify-center py-3 shadow-lg hover:bg-gray-100"
      >
        Download
        <i class="fa-solid fa-download"></i>
      </button>
    </div>
  </section>
</main>
